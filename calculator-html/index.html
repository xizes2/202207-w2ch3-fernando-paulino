<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora-html</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  
  <div id='result'>0</div>
  <section>
    <div id='ac'>AC</div>
    <div id='erase'>&#8634;</div>
    <div class='operator'>รท</div>
  </section>
  <section>
    <div class='number left_border'>7</div>
    <div class='number right_border'>8</div>
    <div class='number'>9</div>
    <div class='operator'>x</div>
  </section>
  <section>
    <div class='number left_border'>4</div>
    <div class='number right_border'>5</div>
    <div class='number'>6</div>
    <div class='operator'>-</div>
  </section>
  <section>
    <div class='number left_border'>1</div>
    <div class='number right_border'>2</div>
    <div class='number'>3</div>
    <div class='operator'>+</div>
  </section>
  <section>
    <div id='zero'>0</div>
    <div class='number'>,</div>
    <div id='equal_to'>=</div>
  </section>
  
  <script src="index.js"></script>
</body> 
</html>
